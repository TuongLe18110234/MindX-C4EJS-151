<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 05</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Display</h1>
    <div class="box box-inline">1</div>
    <div class="box box-inline-block">2</div>
    <div class="box box-block">3</div>
    <div class="box box-inline-block">4</div>

    <h1>Flex</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item" style="flex-basis: 100px;">2</div>
        <div class="item" style="align-self: flex-start;">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>

    <h1>Flex</h1>
    <div class="container-grow">
        <div class="item" style="flex-grow: 1;">1</div>
        <div class="item">2</div>
        <div class="item" style="flex-grow: 3;">3</div>
    </div>

    <h1>Grid</h1>
    <div class="container-grid">
        <div class="item-grid" style="grid-column-start: 1; grid-column-end: 3;">1</div>
        <div class="item-grid">2</div>
        <div class="item-grid" style="grid-row-start: 2; grid-row-end: 4">3</div>
        <div class="item-grid">4</div>
        <div class="item-grid" >5</div>
        <div class="item-grid">6</div>
        <div class="item-grid">7</div>
        <div class="item-grid">8</div>
        <div class="item-grid">9</div>
    </div>
</body>
</html>
